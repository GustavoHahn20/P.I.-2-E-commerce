{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">
				<a style=" display: flex; align-items: center; justify-content: center;" href="{% url 'store' %}"><img style=" width: 100%; display: flex; align-items: center; margin: 25px 0px 0px 0px;" src="{% static  'images/1.jpeg' %}" alt="Banner"></a>
				<br>
			</div>
			<br>
			<div class="box-element">
				<div class="slideshow-container">

					<div class="mySlides fade">
					  <div class="numbertext">1 / 3</div>
					  <img src="{% static "images/1.jpeg" %}" style="width:100%">
					</div>
					
					<div class="mySlides fade">
					  <div class="numbertext">2 / 3</div>
					  <img src="{% static "images/2.jpeg" %}" style="width:100%">
					</div>
					
					<div class="mySlides fade">
					  <div class="numbertext">3 / 3</div>
					  <img src="{% static "images/3.jpeg" %}" style="width:100%">
					</div>
				</div>
			</div>
			<br>
		</div>
	</div>
	<script>

		let slideIndex = 0;
		showSlides();
		
		function showSlides() {
		  let i;
		  let slides = document.getElementsByClassName("mySlides");
		  let dots = document.getElementsByClassName("dot");
		  for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";  
		  }
		  slideIndex++;
		  if (slideIndex > slides.length) {slideIndex = 1}    
		  for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace("active", "");
		  }
		  slides[slideIndex-1].style.display = "block";  
		  dots[slideIndex-1].className += " active";
		  setTimeout(showSlides, 2000); // Change image every 2 seconds
		}
		
		</script>
{% endblock content %}
